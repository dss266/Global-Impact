<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:insert="_template :: head"></head>
<body>
	<nav th:insert="_sidebar :: sidebar"
		class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white"></nav>
	<!-- Main content -->
	<div class="main-content" id="panel">
		<!-- Topnav -->
		<nav th:insert="_template :: navigation-bar"></nav>
		<div class="header bg-primary pb-6">
			<div class="container-fluid">
				<div class="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<h6 class="h2 text-white d-inline-block mb-0">Tables</h6>
							<nav aria-label="breadcrumb"
								class="d-none d-md-inline-block ml-md-4">
								<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
									<li class="breadcrumb-item"><a href="#"><i
											class="fas fa-home"></i></a></li>
									<li class="breadcrumb-item"><a href="#">Tables</a></li>
									<li class="breadcrumb-item active" aria-current="page">Tables</li>
								</ol>
							</nav>
						</div>
						<div class="col-lg-6 col-5 text-right">
							<a href="#" class="btn btn-sm btn-neutral">New</a> <a href="#"
								class="btn btn-sm btn-neutral">Filters</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Page content -->
		<div class="container-fluid mt--6">
			<div class="card">
				<!-- Card header -->
				<div class="card-header border-0">
					<div class="row">
						<div class="col-6">
							<h3 class="mb-0">Criar uma cesta</h3>
						</div>
					</div>
				</div>

				<div class="card-body">
					<form th:action="@{/basket}" method="post" th:object="${basket}">
						<div class="card-body">

							<!-- Input groups with icon -->
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="form-control-label">Descricao</label>
										<div class="input-group input-group-merge">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="fas fa-user"></i></span>
											</div>
											<input class="form-control" type="text" name="description" id="description"
												placeholder="Descricao" th:field="*{description}"
												autocomplete="off">
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="form-control-label">Preco</label>
										<div class="input-group input-group-merge">
											<div class="input-group-prepend">
												<span class="input-group-text"><i
													class="fas fa-envelope"></i></span>
											</div>
											<input class="form-control" type="number" min="1" step="any" name="price"
												placeholder="Preco" id="price"  th:field="*{price}"
												autocomplete="off">
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="table-responsive">
							<table class="table align-items-center table-flush table-striped">
								<thead class="thead-light">
									<tr>
										<th>Produto</th>
										<th>Marca</th>
										<th>Quantidade</th>
										<th>Data de Validade</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="table-user"><label class="form-control-label">Produto</label><input type="text"
											class="form-control" id="productName" placeholder="Produto"
											></td>
										<td class="table-user"><label class="form-control-label">Marca</label><input type="text"
											class="form-control" id="productBrand" placeholder="Marca">
											</td>
										<td><label class="form-control-label">Quantidade</label><input type="number" class="form-control"
											id="quantity" placeholder="Quantidade">
											</td>
										<td>
											<div class="form-group">
												<label class="form-control-label" for="exampleDatepicker">Datepicker</label>
												<input class="form-control datepicker"
													placeholder="Select date" type="text"
													>
											</div>
										</td>
										<td class="table-actions"><a href="#!"
											class="table-action" data-toggle="tooltip"
											data-original-title="Edit product"> <i
												class="fas fa-user-edit"></i>
										</a> <a href="#!" class="table-action table-action-delete"
											data-toggle="tooltip" data-original-title="Delete product">
												<i class="fas fa-trash"></i>
										</a></td>
									</tr>
									<tr>
										<td class="table-user"><input type="text"
											class="form-control" id="productName" placeholder="Produto">
										</td>
										<td class="table-user"><input type="text"
											class="form-control" id="productBrand" placeholder="Marca">
										</td>
										<td><input type="number" class="form-control"
											id="quantity" placeholder="Quantidade"></td>
										<td>
											<div class="form-group">
												<label class="form-control-label" for="exampleDatepicker">Datepicker</label>
												<input class="form-control datepicker"
													placeholder="Select date" type="text" value="06/20/2018">
											</div>
										</td>
										<td class="table-actions"><a href="#!"
											class="table-action" data-toggle="tooltip"
											data-original-title="Edit product"> <i
												class="fas fa-user-edit"></i>
										</a> <a href="#!" class="table-action table-action-delete"
											data-toggle="tooltip" data-original-title="Delete product">
												<i class="fas fa-trash"></i>
										</a></td>
									</tr>
								</tbody>

							</table>

						</div>
						<div class="form-group">
							<button class="btn btn-primary" type="submit">
								Gravar Cesta <i class="ni ni-fat-add"></i>
							</button>
						</div>
					</form>
				</div>

			</div>
			<!-- Footer -->
		<footer th:insert="_template :: footer"></footer>
		</div>
	</div>
	<th:block th:insert="_template :: assets"></th:block>
</body>

</html>
